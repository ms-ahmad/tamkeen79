{% load static %}


<!-- begin:header -->
<div id="header" class="header-slide">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="quick-search">
          <div class="row">
            <form role="form">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                  <label for="location">عنوان الكتاب</label>
                  <input type="text" name="title-book" class="form-control" />
                  
                </div>
                <div class="form-group">
                  <label for="bathroom">الفئات</label>
                  <select class="form-control">
                    <option value="%"></option>
                    {% for cat in categories %}
                      <option>{{ cat.name_category }}</option>
                    {% endfor %}
                  </select>

                  {% comment %} publishers {% endcomment %}
                </div>
                <div class="form-group">
                  <label for="type">المؤلف</label>
                  <select class="form-control">
                    <option value="%"></option>
                    {% for author in authors %}
                      <option>{{ author.name_author }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="maxprice">دور النشر</label>
                  <select class="form-control">
                    <option option value="%"></option>
                    {% for publisher in publishers %}
                        <option>{{ publisher.name_publisher }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <input type="submit" name="submit" value="أبحث" class="btn btn-primary btn-lg btn-block"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end:header -->
